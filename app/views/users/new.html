<h1>Sign up</h1>
<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<form id="new_user" name="new_user" ng-submit="submitForm(new_user)" novalidate>
			<div class="form-group" ng-class= "{'has-error' : new_user.user_name.$invalid && isFormSubmitted }">
				<label for="user_name">Name</label>
				<input id="user_name" name="user_name" class="form-control" type='text' ng-model="user.name" required />
			</div>

			<div class="form-group">
				<label for="user_email">Email</label>
				<input id="user_email" name="user_email" class="form-control" type='text' ng-model="user.email" required/>
			</div>

			<div class="form-group">
				<label for="user_password">Password</label>
				<input id="user_password" name="user_password" class="form-control" type='password' ng-model="user.password" required />
			</div>

			<div class="form-group">
				<label for="user_password_confirmation">Confirm Password</label>
				<input id="user_password_confirmation" name="user_password_confirmation" class="form-control" type='password' ng-model="user.password_confirmation" required/>
			</div>

			<button type="submit" class="btn btn-large btn-primary" ng-disabled="new_user.$invalid">Create my account</button>
		</form>
	</div>
</div>
